<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Game</title>
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <div id="game">
        <div id="stats">
            <span class="stat">XP: <strong><span id="xpTest">0</span></strong></span>
            <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
            <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>

        </div>
    </div>

    <div id="control">
        <button id="button1">Go to Store</button>
        <button id="button2">Go to cave</button>
        <button id="button3">Fight Dragon</button>
    </div>

    <div id="monsterStats">
        <span class="stat">Monstar Name: <strong><span id="monsterName"></span></strong></span>
        <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
    </div>
    <div id="text">Welcome to Dragon Repeller. you are in the town Square, dragon is coming you must defend the
        dragon,these are the buttons choose where to go.</div>


    <script src="./index.js"></script>
</body>

</html>
